<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="scores">
        <div class='score' id="user-label">Player</div>
        <div class='score' id="computer-label">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>



    <div class ='result'>Let's Play</div>

    
    <div class="selections">
        <button id="rock" class="selection">🪨</button>
        <button id="scissor" class="selection">✂️</button>
        <button id="paper" class="selection">📰</button>
    </div>  

</body>
<script async src="script.js"></script>
</html>
